    <div class="message-container">
      <label id="title">DATOS DEL USUARIO:</label>
      <div class="user-detail-container">
        <div *ngFor="let u of us"  class="user-column">
          <div class="user-detail">
            <label class="label">Nombre de Usuario:</label>
            <input class="form-control" [(ngModel)]="u.user_name" />
          </div>
          <div class="user-detail">
            <label class="label">ContraseÃ±a:</label>
            <input class="form-control" [(ngModel)]="u.password" />
          </div>
          <div class="user-detail">
            <label class="label">Tipo de usuario:</label>
            <label id="data">{{ u.type ? "Estudiante" : "Profesor" }}</label>
          </div>
        </div>

        <div class="container-fluid" id="persona">
          <form [formGroup]="form" (ngSubmit)="onAcceptClick()" class="row">
            <input type="hidden" formControlName="id_person" />
            <div *ngFor="let per of pers" class="user-detail col-md-6 offset-md-3">
              <div class="form-group">
                <label class="label">Nombre:</label>
                <input class="form-control" formControlName="name" placeholder="Nombre" [(ngModel)]="per.name" />
              </div>
              <div class="form-group">
                <label class="label">Apellido:</label>
                <input class="form-control" formControlName="last_name" placeholder="Apellido" [(ngModel)]="per.last_name" />
              </div>
              <div class="form-group">
                <label class="label">Edad:</label>
                <input class="form-control" formControlName="age" placeholder="Edad" [(ngModel)]="per.age" />
              </div>
            </div>

            <div class="button-container col-md-6 offset-md-3">
              <button type="submit" class="btn btn-success form-control">ACTUALIZAR</button>
              <button type="submit" class="btn btn-danger form-control mt-2" (click)="onDeleteClick()">ELIMINAR</button>
            </div>
          </form>
        </div>
      </div>
    </div> 
 
</div>
