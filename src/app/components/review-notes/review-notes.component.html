<div class="actividades"> 
<div class="cursos">
  <div class="rectangle" id="deberes" (click)="expandRectangle('deberes')">
    <div class="title">Deberes</div>
    <div class="content" *ngFor="let activity of activities.actividadesClases">
      <button (click)="mostrarFormulario(activity)">{{ activity.name }}</button>
    </div>
  </div>

  <div class="rectangle" id="actividades" (click)="expandRectangle('actividades')">
    <div class="title">Actividades en Clases</div>
    <div class="content" *ngFor="let activity of activities.actividadesClases">
      <button (click)="mostrarFormulario(activity)">{{ activity.name }}</button>
    </div>
  
  </div>

  <div class="rectangle" id="examenes" (click)="expandRectangle('examenes')">
    <div class="title">Ex√°menes</div>
    <div class="content" *ngFor="let activity of activities.examenes" >
      <button (click)="mostrarFormulario(activity)">{{ activity.name }}</button>
    </div>
  </div>
</div>


<table class="formulario" > 
<div  *ngIf="mostrarForm">
 
  <thead>
    <tr>
      <th>NOMBRE</th>
      <th>APELLIDO</th>
      <th>ARCHIVO</th>
      <th>NOTA</th>  
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let f of file; let i = index">
      <td>{{ students[i]?.name }}</td>
      <td>{{ students[i]?.last_name }}</td>
      <td>
        <a class="underlineHover" href="javascript:void(0)" (click)="descargarArchivo(f)">{{ f }}</a>
      </td>
      <td>10</td>  
    </tr> 
  </tbody>
 
</div>
</table>
</div>
