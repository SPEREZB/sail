<div class="cursos">
  <ul class="grid-container common-styles">
    <li class="grid-item" (click)="onItemClick(cursos)" *ngFor="let s of subj">
      <div *ngIf="type==='estudiante'" class="grid-item-content">
        <img   alt="Curso Icon">
        <h3>{{ s.name }}</h3>
      </div>

      <div *ngIf="type==='profesor'" class="grid-item-content">
        <img   alt="Curso Icon">
        <h3>{{ s.name }}</h3>
      </div>
    </li>
  </ul>
</div>
