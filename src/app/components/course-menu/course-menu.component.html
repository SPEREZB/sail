<div class="cursos">
  <ul class="grid-container common-styles">
    <li class="grid-item"  *ngFor="let s of subj">
      <div *ngIf="type==='estudiante'" class="grid-item-content">
        <img (click)="materia2(s)"  alt="Curso Icon">
        <h3>{{ s.name }}</h3>
      </div>

      <div *ngIf="type==='profesor'" class="grid-item-content">
        <img (click)="materia1(s)"  alt="Curso Icon">
        <h3>{{ s.name }}</h3>
      </div>
    </li>
  </ul>
</div>
